<!DOCTYPE html>
<html>
<head>
	<title>Leaderboard</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
			color: #333;
		}
	</style>
</head>
<body>
	<h1>Leaderboard</h1>
	<table>
		<thead>
			<tr>
				<th>Rank</th>
				<th>Name</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody id="leaderboard">
			<tr>
				<td>1</td>
				<td>John</td>
				<td>100</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Jane</td>
				<td>90</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Bob</td>
				<td>80</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
